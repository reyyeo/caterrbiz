    <section id="main">
      <div class="container mx-auto mt-5 w-50 py-5">
        <div class="input-icons">
          <i class="fa fa-search icon btn"></i>
          <input
            class="input-field border border-0 bg-light w-100 m-auto"
            type="text"
            placeholder="  Search for any food, category or caterer..."
          />
        </div>
      </div>
      <div class="card text-center pt-5 justify-content-center">
        <div class="card-body my-auto">
          <h4 class="card-title font-weight-bold mb-5">
            Order from different food caterers to suit your tastebuds!
          </h4>

          <a
            id="mixmatch"
            href="#"
            class="btn btn-primary border border-0 shadow font-weight-bold"
            >Mix & Match</a
          >
        </div>
      </div>
    </section>
    <section id="menucategory" class="container-fluid">
      <div class="container w-75 py-4">
        <div class="row">
          <h4 class="col-6 text-left font-weight-bold">Menu Category</h4>
          <span class="col-6 text-right"
            ><a id="viewallcat" class="font-weight-bold" href="#">View All</a>
          </span>
        </div>
      </div>

      <nav class="w-75 text-center mx-auto">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-item nav-link active focus"
            id="nav-home-tab"
            data-toggle="tab"
            role="tab"
            href="#"
            aria-controls="nav-home"
            aria-selected="true"
          >
            <i
              class="fas fa-2x fa-pizza-slice card-img-top d-block text-center"
            ></i>
            <strong class="d-block">Pizza</strong></a
          >
          <a
            class="nav-item nav-link"
            id="nav-profile-tab"
            data-toggle="tab"
            role="tab"
            href="#"
            aria-controls="nav-profile"
            aria-selected="false"
            ><i
              class="fas fa-2x fa-hamburger card-img-top d-block text-center"
            ></i>
            <strong class="d-block">Burger</strong></a
          >
          <a
            class="nav-item nav-link"
            id="nav-contact-tab"
            data-toggle="tab"
            role="tab"
            href="#"
            aria-controls="nav-contact"
            aria-selected="false"
            >Bento</a
          >
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"

          ...

        <div

        </div>
